<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="flex-layout">
    <meta name="author" content="Arianna Costanzo">
    <title>Discord Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <!-- intestazione -->
    <header>
        <nav>
            <div class="small-header-box"><span>logo</span></div>
            <div class="large-header-box"><span>link link link link link</span></div>
            <div class="small-header-box"><span>login</span></div>
        </nav>
    </header>
    <div class="hero-image-container">
        <div class="hero-image"></div>
    </div>
    <!-- contenuto principale -->
    <main>
        <!-- sezione bianca -->
        <div class="section bg-white">
            <div class="main-box-container">
                <div class="main-box main-box-large"></div>
                <div class="main-box main-box-small"></div>
            </div>
        </div>
        <!-- sezione grigia -->
        <div class="section bg-gray">
            <div class="main-box-container">
                <div class="main-box main-box-small"></div>
                <div class="main-box main-box-large"></div>
            </div>
        </div>
        <!-- sezione bianca -->
        <div class="section bg-white">
            <div class="main-box-container">
                <div class="main-box main-box-large"></div>
                <div class="main-box main-box-small"></div>
            </div>
        </div>
        <!-- grande sezione grigia -->
        <div class="large-section bg-gray">
            <div class="main-box-container">
                <div class="main-box main-box-extra-large">
            </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- footer top -->
        <div class="footer-top">
            <div class="footer-top-container">
                <div class="footer-top-box footer-top-box-small"></div>
                <div class="footer-top-box footer-top-box-large">
                   <div class="footer-nav-col"></div> 
                   <div class="footer-nav-col"></div> 
                   <div class="footer-nav-col"></div> 
                   <div class="footer-nav-col"></div> 
                </div>
            </div>
        </div>
        <div class="divisor"></div>
        <!-- footer bottom -->
        <div class="footer-bottom">
            <div class="footer-bottom-logo-button">
                <div class="logo-button">Logo</div>
                <div class="logo-button">Bottone</div>
            </div>
        </div>
    </footer>
</body>
</html>
